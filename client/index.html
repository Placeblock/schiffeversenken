<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schiffeversenken</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/connecting.css">
    <link rel="stylesheet" href="css/pool.css">
    <link rel="stylesheet" href="css/field.css">
    <link rel="stylesheet" href="css/building.css">
    <link rel="stylesheet" href="css/playing.css">
</head>
</head>
<body>
    <section id="connecting">
        <div id="connecting-container">
            <svg id="loading-pencil" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currentColor" d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/></svg>
            <h1 id="loading-text">Verbinde...</h1>
        </div>
    </section>
    <section id="pool" style="display: none;">
        <div id="pool-container">
            <h1>Dein Code: <span id="room-code"></span></h1>
            <hr>
            <h1>Code des Gegners:</h1>
            <form id="room-number-form">
                <input name="id" id="room-number-input" type="number" placeholder="">
                <button>Spielen</button>
            </form>
        </div>
    </section>
    <section id="building" style="display: none;">
        <div id="field-container">
            <h1>Dein Spielfeld</h1>
            <p>Plaziere deine Schiffe!</p>
            <table class="visualized field" id="building-field"></table>
            <button id="submit-field" style="margin-top: 10px;">Bestätigen</button>
            <p id="building-waiting" style="display: none">Auf Gegner warten...</p>
        </div>
        <div id="tutorial-container">
            <h1>How to</h1>
            <img id="rotate-ship-tutorial" src="assets/rotateship.png">
            <img id="move-ship-tutorial" src="assets/moveship.png">
        </div>
    </section>
    <section id="playing" style="display: none;">
        <div class="field-container">
            <h1>Dein Feld</h1>
            <table class="field" id="field"></table>
        </div>
        <div class="field-container">
            <h1>Gegnerisches Feld</h1>
            <table class="visualized field" id="field-opponent"></table>
            <p id="turn-end-info">Der Gegner ist am Zug</p>
        </div>
        <div id="playing-tutorial">
            <p>Klicke auf das gegnerische Feld zum schießen!</p>
            <div><div class="cell">O</div> = Kein Treffer</div>
            <div><div class="cell ship-cell">X</div> = Treffer</div>
        </div>
    </section>
    <section id="ended" style="display: none;">
        <h1 id="won-title">Du hast gewonnen!</h1>
        <h1 id="lost-title">Du hast verloren!</h1>
        <button id="play-again-btn">Nochmal</button>
    </section>
    <script src="js/app.js" type="module"></script>
</body>
</html>
